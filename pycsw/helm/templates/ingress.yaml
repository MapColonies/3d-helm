{{- $pycswService := print .Release.Name "-pycsw" }}
{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: { .Release.Name }}-pycsw-ingress
  annotations:
  {{- range $key, $val := .Values.ingress.annotations }}
    {{ $key }}: {{ $val }}
  {{- end }}
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /{{ .Release.Name }}/pycsw
        backend:
          service:
            name: {{ $pycswService }}
            port:
              number: 8000
    {{- if .Values.ingress.host }}
    host: {{ .Values.ingress.host }}
    {{ end }}
{{- end -}}
