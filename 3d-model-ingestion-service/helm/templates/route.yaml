{{ if and .Values.route.enabled (not .Values.ingress.enabled) -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ $.Release.Name }}-3d-model-ingestion-service-route
spec:
  path:  {{ .Values.route.path }}
  to:
    kind: Service
    name: {{ .Release.Name }}-3d-model-ingestion-service-service
{{ end }}